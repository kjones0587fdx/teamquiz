<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Help Desk Knowledge Quiz</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a professional look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-900 text-slate-200 flex items-center justify-center min-h-screen p-4">

    <div id="container" class="bg-slate-800/50 backdrop-blur-sm border border-slate-700 p-6 sm:p-8 md:p-10 rounded-2xl shadow-2xl w-full max-w-3xl mx-auto transition-all duration-500">
        
        <!-- Start Screen -->
        <div id="start-screen" class="text-center fade-in">
            <h1 class="text-4xl sm:text-5xl font-extrabold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-purple-500 to-orange-500">CSS Help Desk Quiz</h1>
            <p class="text-slate-400 mb-8 text-lg max-w-2xl mx-auto">Test your knowledge of CSS-related systems, team responsibilities, and troubleshooting processes. Select a quiz mode to begin.</p>
            <div id="quiz-type-btn-container" class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-2">
                <button id="start-teams-btn" class="group quiz-type-btn flex flex-col items-center justify-center bg-slate-700/80 border-2 border-slate-600 rounded-lg p-5 text-lg font-semibold hover:bg-purple-600 hover:border-purple-500 transition-all duration-300 transform hover:scale-105 shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-slate-900">
                    <span class="font-bold text-slate-100">Teams & Apps</span>
                    <span class="text-sm text-slate-400 group-hover:text-slate-200">Focus on team responsibilities.</span>
                </button>
                <button id="start-situational-btn" class="group quiz-type-btn flex flex-col items-center justify-center bg-slate-700/80 border-2 border-slate-600 rounded-lg p-5 text-lg font-semibold hover:bg-purple-600 hover:border-purple-500 transition-all duration-300 transform hover:scale-105 shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-slate-900">
                    <span class="font-bold text-slate-100">Situational</span>
                     <span class="text-sm text-slate-400 group-hover:text-slate-200">Test your troubleshooting skills.</span>
                </button>
                <button id="start-combo-btn" class="group quiz-type-btn flex flex-col items-center justify-center bg-slate-700/80 border-2 border-slate-600 rounded-lg p-5 text-lg font-semibold hover:bg-purple-600 hover:border-purple-500 transition-all duration-300 transform hover:scale-105 shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-slate-900">
                     <span class="font-bold text-slate-100">Combo Quiz</span>
                     <span class="text-sm text-slate-400 group-hover:text-slate-200">A mix of all questions.</span>
                </button>
            </div>
        </div>

        <!-- Quiz Container -->
        <div id="quiz-container" class="hidden fade-in">
            <div class="flex flex-wrap justify-between items-center mb-6 text-slate-400 gap-4">
                <span id="question-counter" class="font-semibold text-purple-400"></span>
                <div id="score-tracker" class="flex gap-4 font-semibold">
                    <span>Correct: <span id="correct-count" class="text-green-400">0</span></span>
                    <span>Incorrect: <span id="incorrect-count" class="text-red-400">0</span></span>
                </div>
                <span id="timer" class="font-mono text-lg font-bold text-orange-400">00:00</span>
            </div>
            <h2 id="question" class="text-2xl font-bold my-6 text-slate-100">Question Text</h2>
            <div id="answer-buttons" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <!-- Answer buttons will be dynamically inserted here -->
            </div>
            <div id="feedback-container" class="hidden mt-6 p-4 bg-slate-700/50 rounded-lg text-left transition-all duration-300">
                <p id="feedback-text" class="font-bold text-lg"></p>
                <p id="rationale-text" class="text-slate-300 mt-2"></p>
            </div>
            <div class="flex justify-between items-center mt-8">
                <button id="restart-quiz-in-progress-btn" class="bg-slate-700 text-slate-300 font-bold py-2 px-4 rounded-lg hover:bg-slate-600 transition-colors">Restart Quiz</button>
                <button id="next-btn" class="action-btn hidden">Next</button>
            </div>
        </div>
        
        <!-- Result Container -->
        <div id="result-container" class="hidden text-center fade-in">
            <h2 class="text-4xl font-bold mb-2">Quiz Complete!</h2>
            <p id="final-score-text" class="text-2xl font-semibold text-purple-400"></p>
            <p id="final-time-text" class="text-slate-400 mb-8"></p>
            <div class="flex flex-wrap justify-center gap-4">
                <button id="restart-btn" class="action-btn">Restart Quiz</button>
                <button id="review-questions-btn" class="secondary-btn">Review Questions</button>
                <button id="share-btn" class="secondary-btn">Copy Score</button>
            </div>
            <div id="review-list-container" class="hidden mt-8 text-left">
                <ul id="review-list" class="space-y-3 max-h-96 overflow-y-auto p-2 rounded-lg bg-slate-900/50">
                    <!-- Review items will be dynamically inserted here -->
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Custom Toast Notification -->
    <div id="toast-notification" class="fixed bottom-5 right-5 bg-green-500 text-white py-3 px-5 rounded-lg shadow-lg transition-all duration-300 transform translate-y-20 opacity-0">
        Score copied to clipboard!
    </div>

    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
