            { question: "When attempting to assign a trailer in USSC, a user receives a 'Trailer Not Found' error. What is a possible reason for this?", answerOptions: [ { text: "The trailer is already assigned at another door in USSC.", rationale: "This would result in a different error message, not 'Trailer Not Found'.", isCorrect: false }, { text: "The trailer is not in the USSC database, or was created in TMS only a few hours ago.", rationale: "A 'Trailer Not Found' error is commonly caused by the trailer not existing in the USSC database or if it was created in another system (TMS) so recently that it hasn't synced yet.", isCorrect: true }, { text: "The user is attempting to assign an Express shuttle to a Ground facility door, which is unsupported functionality.", rationale: "This would likely trigger an unsupported functionality error, not a 'Trailer Not Found' error.", isCorrect: false }, { text: "The USSC system is experiencing an issue with local network or Wi-Fi connectivity.", rationale: "Network issues would present as a connectivity error or timeout, not a specific 'Trailer Not Found' error.", isCorrect: false } ] },
            { question: "A Service Provider reports that they are unable to access FedEx Route Optimization (FRO). What is the most common reason for this issue?", answerOptions: [ { text: "The Service Provider has an expired driver's license in CDAS.", rationale: "While a factor, an expired license is not the most common reason for this specific access issue.", isCorrect: false }, { text: "Their local system's datetime is set incorrectly, causing a JWT error.", rationale: "This is a less common issue, though it can cause authentication problems.", isCorrect: false }, { text: "There is a lack of a Business Contact (BC) designation for their CSA/station combo in CDAS.", rationale: "The most common reason for Service Providers being unable to access FRO is that they lack a Business Contact (BC) designation for their specific CSA and station combination in the CDAS system.", isCorrect: true }, { text: "They are attempting to log in using a web browser other than Google Chrome or Microsoft Edge.", rationale: "While browser compatibility can be an issue, it's not the most common root cause for a denied access issue.", isCorrect: false } ] },
            { question: "What is an 'Uncovered ZIP' in Service Area Design (SAD), and what is its potential impact?", answerOptions: [ { text: "A ZIP code that has been intentionally excluded from service and will have no operational impact.", rationale: "An Uncovered ZIP is not an intentionally excluded ZIP.", isCorrect: false }, { text: "A portion of a ZIP code not covered by a Contracted Service Area (CSA) layer, which can result in stops not receiving an assignment by Preload Assist.", rationale: "An 'Uncovered ZIP' is a portion of a ZIP code without a CSA layer, which prevents Preload Assist from properly assigning stops.", isCorrect: true }, { text: "A ZIP code with too many Recipient Overrides, making the SAD map unresponsive.", rationale: "Too many overrides may impact performance, but this is not the definition of an Uncovered ZIP.", isCorrect: false }, { text: "A ZIP code where all packages are assigned to a single, incorrect CSA due to a Postal Code Override.", rationale: "This is a result of an incorrect override, not the definition of an Uncovered ZIP.", isCorrect: false } ] },
            { question: "A dock supervisor attempts to assign a trailer to a door in Universal Sortation System Centralized (USSC) but receives an error message stating, 'Trailer (trailer number) is already assigned at (door number)'. The supervisor verifies that the trailer is not currently at their station's door. What is a common root cause for this error?", answerOptions: [ { text: "The trailer is too large for the designated door, triggering an automatic rejection.", rationale: "This would result in a different type of error.", isCorrect: false }, { text: "The USSC system is experiencing a network connectivity issue, preventing real-time updates.", rationale: "A network issue would likely result in a timeout or connectivity error, not a specific assignment error.", isCorrect: false }, { text: "The trailer is currently in loading status within USSC at another facility, or there's a stuck Redis cache for the trailer.", rationale: "This is the correct answer. The error indicates the system thinks the trailer is actively in use elsewhere, often due to a stuck status from another facility or a cached data issue.", isCorrect: true }, { text: "The supervisor lacks the necessary security roles in USSC to assign trailers to doors.", rationale: "A permissions issue would result in an access or security error, not this specific message.", isCorrect: false } ] },
            { question: "A station employee uses Address Management System (AMS) to perform an Address Resolve for a street number error ('132 Main St' to '123 Main St'). Later, packages for a different '132 Main St' are also routed to '123 Main St'. What was the fundamental error in the employee's action?", answerOptions: [ { text: "The employee should have used a 'Manual Plot' instead of an 'Address Resolve'.", rationale: "A Manual Plot is for geocoding, not address correction.", isCorrect: false }, { text: "An 'Address Resolve' is intended for minor formatting issues (e.g., typos, spacing), while a major change like a street number correction requires an 'Address Correction', which is package-specific and not permanent for future shipments.", rationale: "The fundamental error was using 'Address Resolve' for a major change like a street number. 'Address Resolve' is for minor issues and creates a permanent change, impacting future deliveries to other valid addresses. An 'Address Correction' should be used for major, package-specific changes.", isCorrect: true }, { text: "The employee forgot to clear the Redis cache after performing the Address Resolve.", rationale: "This is a technical step that doesn't relate to the fundamental business logic error.", isCorrect: false }, { text: "The correct action would have been to submit a 'Postal Code Override' in SAD.", rationale: "A 'Postal Code Override' in SAD is for routing, not for correcting a street address.", isCorrect: false } ] },
            { question: "A Hazmat package with a future Planned Sort Date (PSD) is scanned during a weekend sort when Hold at Destination (HAD) for Ground (GND) is ON. What will appear on the PLA label?", answerOptions: [ { text: "'HOLD-X' (X being days in future of PSD), because the HAD setting is active for GND packages.", rationale: "Incorrect, package exceptions take precedence over HAD.", isCorrect: false }, { text: "'QA-HAZMAT', because package exception statuses take precedence over HAD status.", isCorrect: true, rationale: "Correct. The 'Hazmat' exception status takes precedence over the 'HOLD' status from HAD." }, { text: "'999-0', because the package's PSD conflicts with the HAD settings, resulting in a generic assignment.", rationale: "Incorrect, a '999-0' is for a contingency assignment.", isCorrect: false }, { text: "The package's regular Work Area (WA) and Section ID (SID), as HAD only applies to residential deliveries.", rationale: "Incorrect, HAD can apply to all GND packages.", isCorrect: false } ] },
            { question: "What is a key limitation or specific behavior regarding Delivery Time Windows (DTWs) in the Recipient Portal?", answerOptions: [ { text: "They can only be set for pickup stops.", rationale: "DTWs are for delivery stops, not pickup stops.", isCorrect: false }, { text: "A COMBO split will not be achieved if the Delivery Time Window chosen overlaps the Pickup Window.", rationale: "A COMBO split will not be achieved if the DTW overlaps with the Pickup Window. The start/end times must be completely separate.", isCorrect: true }, { text: "They automatically apply status codes for service exceptions.", rationale: "DTWs do not automatically apply status codes for service exceptions.", isCorrect: false }, { text: "They automatically update the destination address in AMS.", rationale: "DTWs do not automatically update the address in AMS.", isCorrect: false } ] },
            { question: "A FORGE user encounters the error message: 'Your IT Administrator has restricted access to Maps'. What is the immediate resolution for this issue?", answerOptions: [ { text: "Escalate to the FASS Delivery team.", rationale: "This is not the immediate resolution.", isCorrect: false }, { text: "Request an update to the map files from the FORGE team.", rationale: "This is not the immediate resolution, the issue is with settings.", isCorrect: false }, { text: "Update the FORGE settings to use Omnitracs as the preferred navigation provider.", rationale: "The immediate solution is to change the navigation provider in the FORGE settings.", isCorrect: true }, { text: "Reboot the device and try again after 15 minutes.", rationale: "A reboot may not resolve a settings-based issue.", isCorrect: false } ] },
            { question: "True/False: A station creates an Multiple Recipient Location (MRL) for an apartment building where all units are F-Type stops. This MRL is beneficial because it allows the station to split the address into multiple stops.", answerOptions: [ { text: "True", rationale: "This statement is false. If all units are F-Types, the system already recognizes them as separate stops, so an MRL is unnecessary and considered redundant.", isCorrect: false }, { text: "False", rationale: "This statement is false. If all units are F-Types, the system already recognizes them as separate stops, so an MRL is unnecessary and considered redundant.", isCorrect: true } ] },
            { question: "True/False: An inaccurate 'FDX' geocode source in RUNE indicates a systematic 'bad cleanse' issue.", answerOptions: [ { text: "True", rationale: "The statement is false. An 'FDX' geocode source indicates a manual plot, not a bad cleanse. A bad cleanse is a systemic issue, while an inaccurate FDX plot is a user-created error.", isCorrect: false }, { text: "False", rationale: "The statement is false. An 'FDX' geocode source indicates a manual plot, not a bad cleanse. A bad cleanse is a systemic issue, while an inaccurate FDX plot is a user-created error.", isCorrect: true } ] },
            { question: "True/False: To ensure direct injection shipper volume is planned in FRO, a station should primarily include the relevant trailer numbers in their PSD submission.", answerOptions: [ { text: "True", rationale: "The statement is false. Direct volume from a shipper cannot be planned by including the trailer number. It can only be planned by including both the Estimated Delivery Date (EDD) and the Shipper Number.", isCorrect: false }, { text: "False", rationale: "The statement is false. Direct volume from a shipper cannot be planned by including the trailer number. It can only be planned by including both the Estimated Delivery Date (EDD) and the Shipper Number.", isCorrect: true } ] },
            { question: "True/False: Due to 'suppression logic', a second PSD submission made within 7 minutes of the first will not be accepted by the FRO system.", answerOptions: [ { text: "True", rationale: "This statement is true. The 'suppression logic' in the system requires a 7-minute waiting period between PSD submissions for changes to be accepted.", isCorrect: true }, { text: "False", rationale: "This statement is true. The 'suppression logic' in the system requires a 7-minute waiting period between PSD submissions for changes to be accepted.", isCorrect: false } ] },
            { question: "Which of the following is an incorrect troubleshooting step for when Hold at Destination (HAD) is not turning off?", answerOptions: [ { text: "Verify the HAD dashboard reflects that holds are off.", isCorrect: false, rationale: "This is a correct and necessary troubleshooting step." }, { text: "Attempt to toggle each network type (FXG, FHD, FXE) on and off within the HAD dashboard.", isCorrect: false, rationale: "This is a correct troubleshooting step used to reset the flag." }, { text: "If the issue persists, direct the station to manually override the 'HOLD' assignment for affected packages by performing a Dock Flex or Assign WA on each package, as this will reset the system's HAD flag.", isCorrect: true, rationale: "This step is incorrect. While these actions can override a HOLD assignment for a specific package, they are temporary workarounds and do not resolve the root cause of the HAD system-wide flag being 'stuck' on." }, { text: "If toggling doesn't resolve the issue, escalate to the PLA on-call, as the HAD flag might be 'stuck' in the backend and require manual update by PLA.", isCorrect: false, rationale: "This is the correct escalation step when the issue cannot be resolved by toggling." } ] },
            { question: "Which of the following statements about PLA label assignments and hierarchy is FALSE?", answerOptions: [ { text: "A PLA label will display 'HOLD-X' for packages with a PSD set for a future date.", isCorrect: false, rationale: "This statement is true; this is how HAD functions." }, { text: "If a package is from an invalid shipper, the PLA label will print 'INVALID SHIPPER'.", isCorrect: false, rationale: "This statement is true; this is a known label assignment." }, { text: "A '999-0' or 'Belt#-0' on a PLA label indicates contingency assignments with multiple possible Work Areas.", isCorrect: false, rationale: "This statement is true; these codes represent contingency assignments." }, { text: "Package exception statuses such as 'Not on File' (NOF), 'Hazmat,' and 'Intercept' take precedence over a 'HOLD' status on a PLA label.", isCorrect: false, rationale: "This statement is true; exceptions have a higher priority than the HAD status." }, { text: "If a package's ZIP code is serviced by the destination station but is not assigned to any CSA in SAD, it will receive a 'MISLOAD' response on the PLA label.", isCorrect: true, rationale: "This statement is false. The correct response would be 'UNASSIGNED ZIPCODE', not 'MISLOAD'. 'MISLOAD' is for packages in the wrong station." } ] }
        ];

        // --- SCRIPT LOGIC ---
        const QUIZ_SIZE = 20;

        let selectedQuestions = [];
        let userAnswers = [];
        let currentQuestionIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        let quizStartTime;
        let quizTimeInterval;

        const startScreen = document.getElementById('start-screen');
        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result-container');
        
        const questionCounterElement = document.getElementById('question-counter');
        const correctCountElement = document.getElementById('correct-count');
        const incorrectCountElement = document.getElementById('incorrect-count');
        const timerElement = document.getElementById('timer');
        
        const questionElement = document.getElementById('question');
        const answerButtonsElement = document.getElementById('answer-buttons');
        const nextButton = document.getElementById('next-btn');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackText = document.getElementById('feedback-text');
        const rationaleText = document.getElementById('rationale-text');
        const restartQuizInProgressBtn = document.getElementById('restart-quiz-in-progress-btn');
        
        const finalScoreText = document.getElementById('final-score-text');
        const finalTimeText = document.getElementById('final-time-text');
        const reviewQuestionsButton = document.getElementById('review-questions-btn');
        const reviewListContainer = document.getElementById('review-list-container');
        const reviewList = document.getElementById('review-list');
        const shareButton = document.getElementById('share-btn');
        const toastNotification = document.getElementById('toast-notification');
        
        const startTeamsBtn = document.getElementById('start-teams-btn');
        const startSituationalBtn = document.getElementById('start-situational-btn');
        const startComboBtn = document.getElementById('start-combo-btn');
        const restartButton = document.getElementById('restart-btn');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function startTimer() {
            quizStartTime = Date.now();
            quizTimeInterval = setInterval(() => {
                const elapsedTime = Date.now() - quizStartTime;
                const minutes = Math.floor(elapsedTime / (1000 * 60));
                const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);
                timerElement.innerText = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(quizTimeInterval);
            const elapsedTime = Date.now() - quizStartTime;
            const minutes = Math.floor(elapsedTime / (1000 * 60));
            const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        function initializeQuiz(quizType) {
            let questionPool = [];
            if (quizType === 'teams') {
                questionPool = teamAppQuestions;
            } else if (quizType === 'situational') {
                questionPool = situationalQuestions;
            } else {
                questionPool = [...teamAppQuestions, ...situationalQuestions];
            }
            
            shuffleArray(questionPool);
            selectedQuestions = questionPool.slice(0, QUIZ_SIZE);
            
            userAnswers = [];
            currentQuestionIndex = 0;
            correctCount = 0;
            incorrectCount = 0;
            
            startScreen.classList.add('hidden');
            resultContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            nextButton.classList.add('hidden');
            feedbackContainer.classList.add('hidden');

            updateTracker();
            startTimer();
            showQuestion();
        }

        function showQuestion() {
            resetState();
            let currentQuestion = selectedQuestions[currentQuestionIndex];
            questionElement.innerText = currentQuestion.question;

            shuffleArray(currentQuestion.answerOptions);

            currentQuestion.answerOptions.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.className = answerBtnClasses;
                if (answer.isCorrect) {
                    button.dataset.isCorrect = true;
                }
                button.addEventListener('click', selectAnswer);
                answerButtonsElement.appendChild(button);
            });
        }
        
        function resetState() {
            nextButton.classList.add('hidden');
            feedbackContainer.classList.add('hidden');
            answerButtonsElement.innerHTML = '';
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const isCorrect = selectedButton.dataset.isCorrect === 'true';

            // Safely get the clicked answer object and its rationale
            const userAnswerText = selectedButton.innerText;
            const clickedAnswerObject = selectedQuestions[currentQuestionIndex].answerOptions.find(ans => ans.text === userAnswerText);
            const rationale = clickedAnswerObject ? clickedAnswerObject.rationale : "No rationale available.";

            // Get all correct answers for the review
            const allCorrectAnswers = selectedQuestions[currentQuestionIndex].answerOptions.filter(ans => ans.isCorrect);
            const allCorrectAnswersText = allCorrectAnswers.map(ans => ans.text).join(' / ');

            userAnswers.push({
                question: selectedQuestions[currentQuestionIndex].question,
                userAnswer: userAnswerText,
                correctAnswer: allCorrectAnswersText, // Store all correct answers
                isCorrect: isCorrect,
                rationale: rationale
            });

            Array.from(answerButtonsElement.children).forEach(button => {
                button.disabled = true;
                if (button.dataset.isCorrect === 'true') {
                    button.classList.add('correct');
                } else if (button === selectedButton) {
                    button.classList.add('incorrect');
                }
            });

            if (isCorrect) {
                correctCount++;
                feedbackText.innerText = 'Correct! ✅';
                feedbackText.className = 'font-bold text-lg text-green-400';
            } else {
                incorrectCount++;
                feedbackText.innerText = 'Incorrect! ❌';
                 feedbackText.className = 'font-bold text-lg text-red-400';
            }
            updateTracker();

            rationaleText.innerText = `Rationale: ${rationale}`;
            feedbackContainer.classList.remove('hidden');
            nextButton.innerText = currentQuestionIndex === QUIZ_SIZE - 1 ? 'Show Results' : 'Next';
            nextButton.classList.remove('hidden');
        }
        
        function updateTracker() {
            questionCounterElement.innerText = `Question ${currentQuestionIndex + 1} of ${QUIZ_SIZE}`;
            correctCountElement.innerText = correctCount;
            incorrectCountElement.innerText = incorrectCount;
        }

        function showScore() {
            const finalTime = stopTimer();
            quizContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');
            finalScoreText.innerText = `You scored ${correctCount} out of ${QUIZ_SIZE}!`;
            finalTimeText.innerText = `Total time: ${finalTime}`;
            reviewListContainer.classList.add('hidden');
            reviewQuestionsButton.innerText = "Review Questions";
            reviewList.innerHTML = '';
        }

        function handleNextButton() {
            currentQuestionIndex++;
            if (currentQuestionIndex < QUIZ_SIZE) {
                updateTracker();
                showQuestion();
            } else {
                showScore();
            }
        }
        
        function toggleReview() {
            if (reviewListContainer.classList.contains('hidden')) {
                reviewList.innerHTML = '';
                userAnswers.forEach((answer, index) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'bg-slate-700/80 p-4 rounded-lg';
                    
                    const statusIcon = answer.isCorrect ? '✅' : '❌';
                    const statusClass = answer.isCorrect ? 'text-green-400' : 'text-red-400';
                    
                    listItem.innerHTML = `
                        <p class="font-bold text-slate-200">${index + 1}. ${answer.question}</p>
                        <p class="mt-2">Your Answer: <span class="font-semibold ${statusClass}">${statusIcon} ${answer.userAnswer}</span></p>
                        ${!answer.isCorrect ? `<p>Correct Answer(s): <span class="font-semibold text-green-400">✅ ${answer.correctAnswer}</span></p>` : ''}
                        <p class="mt-2 text-slate-400 text-sm"><em>Rationale: ${answer.rationale}</em></p>
                    `;
                    reviewList.appendChild(listItem);
                });
                reviewListContainer.classList.remove('hidden');
                reviewQuestionsButton.innerText = "Hide Review";
            } else {
                reviewListContainer.classList.add('hidden');
                reviewQuestionsButton.innerText = "Review Questions";
            }
        }
        
        function showToast() {
            toastNotification.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toastNotification.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        function shareScore() {
            const scoreText = `I just took the CSS Help Desk Knowledge Quiz and scored ${correctCount} out of ${QUIZ_SIZE} in ${finalTimeText.innerText.replace('Total time: ', '')}!`;
            // Use the legacy 'execCommand' for compatibility within this environment
            const textArea = document.createElement("textarea");
            textArea.value = scoreText;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showToast();
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
            document.body.removeChild(textArea);
        }

        // --- ADD CSS CLASSES and EVENT LISTENERS ---
        document.querySelectorAll('.quiz-type-btn').forEach(btn => btn.className = quizTypeBtnClasses);
        document.querySelectorAll('.action-btn').forEach(btn => btn.className = actionBtnClasses);
        document.querySelectorAll('.secondary-btn').forEach(btn => btn.className = secondaryBtnClasses);

        startTeamsBtn.addEventListener('click', () => initializeQuiz('teams'));
        startSituationalBtn.addEventListener('click', () => initializeQuiz('situational'));
        startComboBtn.addEventListener('click', () => initializeQuiz('combo'));

        nextButton.addEventListener('click', handleNextButton);

        restartButton.addEventListener('click', () => {
            startScreen.classList.remove('hidden');
            resultContainer.classList.add('hidden');
        });
        
        restartQuizInProgressBtn.addEventListener('click', () => {
            stopTimer();
            startScreen.classList.remove('hidden');
            quizContainer.classList.add('hidden');
        });

        reviewQuestionsButton.addEventListener('click', toggleReview);
        shareButton.addEventListener('click', shareScore);

    </script>
</body>
