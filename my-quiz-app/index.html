<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Team Responsibilities Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>IT Team Responsibilities Quiz</h1>
        <div id="quiz-container">
            <h2 id="question">Question Text</h2>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <div id="feedback-container" class="hide">
                <p id="feedback-text"></p>
                <p id="rationale-text"></p>
            </div>
            <button id="next-btn" class="next-btn hide">Next</button>
        </div>
        <div id="result-container" class="hide">
            <h2>Quiz Complete!</h2>
            <p id="score-text"></p>
            <button id="restart-btn" class="next-btn">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
